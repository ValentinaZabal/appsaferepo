<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)= "onClick()">
      <ion-icon slot="start" name="menu" style="font-size: 26px"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
<p id="titulo">Gasista</p>

<ion-card  *ngFor="let gasista of gasistas; let i = index">
  <ion-item>
    <ion-avatar slot="start">
      <img src={{gasista.logo}} />
    </ion-avatar>
    <ion-label>
      <ion-card-header>{{gasista.nombre}}</ion-card-header>
      <ion-card-content><span>Rubro:</span> {{gasista.rubro}}</ion-card-content>
      <ion-card-content><span>Edad:</span> {{gasista.edad}}<span> aÃ±os</span></ion-card-content>
    </ion-label>
    <ion-button slot="end" [routerLink]="['/menu/reservas']">
      Contactar
    </ion-button>
  </ion-item>
</ion-card>
</ion-content>
