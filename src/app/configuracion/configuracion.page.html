<div class="fondo">
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-button (click)= "onClick()">
        <ion-icon slot="start" name="menu-outline" style="font-size: 26px"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>

</div>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input placeholder="Enter text"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-item fill="solid">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" ngModel email placeholder="example@gmail.com"></ion-input>
    <ion-note slot="helper">Ingresa un mail valido</ion-note>
    <ion-note slot="error">Email incorrecto</ion-note>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input type="number" placeholder="000 000000"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha de nacimiento</ion-label>
    <ion-input type="date" id="cumpleanos" placeholder="dd/mm/aaaa"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input placeholder="Enter text" type="password"></ion-input>
  </ion-item>
  
</ion-content>
